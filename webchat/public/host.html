<!DOCTYPE html>
<html>
<head>
  <title>Host Chatroom</title>

  <div class="container">
    <h2>Host a Chatroom</h2>

    <button id="startBtn">Start Room</button>

    <div id="roomInfo" style="display:none;">
        <h3>Room Code: <span id="roomCode"></span></h3>
        <hr>
        <div id="chat"></div>

        <div class="inputBox">
            <input id="msg" placeholder="Type message...">
            <button id="send">â†’</button>
        </div>
    </div>
  </div>
</body>
</html>
